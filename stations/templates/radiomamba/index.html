<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
{% if stations %}
    <ul>
        {% for station in stations %}
            <li><a href="{% url 'stations:delete' station.id %}">{{ station.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No stations are avaliable!</p>
{% endif %}
</body>
</html>
